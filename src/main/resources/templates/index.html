<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>Ynet Breaking News</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
</head>

<body>

    <div class="container">
        <div class="row border border-primary" th:each="item: ${news}">
            <div class="d-flex flex-column align-items-center">
                <p th:text="${item[0]}"></p>
                <img th:src="${item[2]}" class="img-thumbnail" style="width: 30%; height: auto">
            </div>
            <p th:text="${item[1]}"></p>
            <a th:href="${item[3]}" th:text="${item[3]}" target="_blank"></a>
            <p th:text="${item[4]}"></p>
        </div>
    </div>

</body>
</html>
